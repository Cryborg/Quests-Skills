    <!-- Initialisation -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await authService.init();

            if (!isAuth) {
                window.location.href = '/';
                return;
            }

            const currentUser = authService.getCurrentUser();
            if (!currentUser.is_admin) {
                Toast.error('AccÃ¨s refusÃ© - Admin uniquement');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            // Initialiser la navigation
            await navigationUI.init();

            // RÃ©cupÃ©rer l'ID de l'utilisateur depuis l'URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (!userId) {
                Toast.error('ID utilisateur manquant');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            await userProfile.init(parseInt(userId));
        });
    </script>
