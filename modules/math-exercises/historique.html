<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 Historique - Bonus Maths</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="../../shared/css/theme.css">
    <link rel="stylesheet" href="../../shared/css/navigation.css">
    <link rel="stylesheet" href="css/historique.css">
</head>
<body>
    <div class="container">
        <header class="game-header">
            <h1>📊 Historique des calculs</h1>
            <div class="header-buttons">
                <button id="debug-btn" class="debug-btn" title="Debug">🔧 Debug</button>
                <button id="back-btn" class="back-btn" title="Retour">🔙 Retour</button>
            </div>
        </header>

        <main class="history-content">
            <!-- Statistiques par jour -->
            <div class="history-by-day" id="history-by-day">
                <!-- Rempli dynamiquement -->
            </div>

            <div class="empty-state" id="empty-state">
                <p>📝 Aucun calcul dans l'historique</p>
            </div>
        </main>
    </div>

    <script src="../../shared/js/config.js"></script>
    <script src="../../shared/js/modals.js"></script>
    <!-- Auth system -->
    <script src="../../shared/js/auth.js"></script>
    <script src="../../shared/js/auth-ui.js"></script>
    <!-- Navigation system -->
    <script src="../../shared/js/navigation.js"></script>
    <!-- App script -->
    <script src="js/historique.js"></script>

    <!-- Auth initialization -->
    <script>
        // Initialiser l'authentification au chargement
        document.addEventListener('DOMContentLoaded', async () => {
            const isAuth = await authService.init();

            if (!isAuth) {
                // Pas authentifié, rediriger vers la page de connexion
                window.location.href = '/';
            } else {
                // Initialiser la navigation après l'auth
                await navigationUI.init();
            }
        });
    </script>
</body>
</html>
