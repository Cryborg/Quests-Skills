<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🃏 Collection de Cartes</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="../../shared/css/theme.css">
    <link rel="stylesheet" href="../../shared/css/navigation.css">
    <link rel="stylesheet" href="../../shared/css/page-header.css">
    <link rel="stylesheet" href="../../shared/css/game-help-modal.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header injecté par PageHeader.render() -->

        <nav class="theme-tabs">
            <button class="tab-btn active" data-theme="minecraft">🟫 Minecraft</button>
            <button class="tab-btn" data-theme="space">🌌 Astronomie</button>
            <button class="tab-btn" data-theme="dinosaurs">🦕 Dinosaures</button>
        </nav>

        <main class="main-content">
            <section class="action-panel">
                <div class="action-buttons">
                    <button id="draw-card-btn" class="draw-btn">
                        🎁 Piocher une carte
                        <span class="draw-cooldown" id="draw-cooldown"></span>
                    </button>
                </div>
                <div class="filters">
                    <select id="rarity-filter">
                        <option value="">Toutes les raretés</option>
                        <option value="common">🤍 Commune</option>
                        <option value="rare">💙 Rare</option>
                        <option value="very_rare">💚 Très Rare</option>
                        <option value="epic">💛 Épique</option>
                        <option value="legendary">❤️ Légendaire</option>
                    </select>
                    <select id="sort-filter">
                        <option value="default">🔀 Ordre par défaut</option>
                        <option value="rarity-asc">📈 Rareté croissante</option>
                        <option value="rarity-desc">📉 Rareté décroissante</option>
                        <option value="alpha-asc">🔤 A → Z</option>
                        <option value="alpha-desc">🔤 Z → A</option>
                    </select>
                </div>
            </section>

            <section class="collection-grid" id="collection-grid">
                <!-- Les cartes seront générées dynamiquement -->
            </section>
        </main>

        <!-- Modal pour afficher les détails d'une carte -->
        <div id="card-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div id="modal-card-content"></div>
                <div class="modal-actions" id="modal-actions"></div>
            </div>
        </div>

        <!-- Toast pour les notifications -->
        <div id="toast" class="toast"></div>
    </div>

    <!-- Scripts communs -->
    <script src="../../shared/js/common.js"></script>
    <!-- Auth system -->
    <script src="../../shared/js/auth-ui.js"></script>
    <!-- Composant partagé ThemeCompletion -->
    <script src="../../shared/js/theme-completion.js"></script>
    <script src="../../shared/js/game-help-modal.js"></script>
    <!-- App scripts -->
    <script src="js/database.js"></script>
    <script src="js/card-system.js"></script>
    <script src="js/draw-animation.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <!-- Widget optionnel pour le module math-exercises -->
    <script src="../../shared/js/math-exercises-widget.js"></script>

    <!-- Initialisation du module -->
    <script>
        window.onCommonScriptsLoaded = () => initializeApp(() => app.init());
    </script>
</body>
</html>
